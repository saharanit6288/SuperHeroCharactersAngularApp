
<div *ngIf="viewMode; else editable">
    <div *ngIf="currentHero.id">
      <h4>Super Hero</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentHero.name }}
      </div>
      <div>
        <label><strong>First Name:</strong></label> {{ currentHero.firstName }}
      </div>
      <div>
        <label><strong>Last Name:</strong></label> {{ currentHero.lastName }}
      </div>
      <div>
        <label><strong>Place:</strong></label> {{ currentHero.place }}
      </div>
  
      <a class="badge badge-warning"
        routerLink="/superhero/{{ currentHero.id }}">
        Edit
      </a>
    </div>
  
    <div *ngIf="!currentHero">
      <br />
      <p>Please click on a Super Hero...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="currentHero.id" class="edit-form">
      <h4>Super Hero</h4>
      <form #form2="ngForm" id="form2">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentHero.name"
            name="name"
            required
            #name="ngModel"
          />
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors?.['required']">Name is required.</div>
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              [(ngModel)]="currentHero.firstName"
              name="firstName"
              required
              #firstName="ngModel"
            />
        </div>
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
          <div *ngIf="firstName.errors?.['required']">First Name is required.</div>
        </div>

        <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
            type="text"
            class="form-control"
            id="lastName"
            [(ngModel)]="currentHero.lastName"
            name="lastName"
            required
            #lastName="ngModel"
        />
        </div>
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
          <div *ngIf="lastName.errors?.['required']">Last Name is required.</div>
        </div>

        <div class="form-group">
        <label for="place">Place</label>
        <input
            type="text"
            class="form-control"
            id="place"
            [(ngModel)]="currentHero.place"
            name="place"
            required
            #place="ngModel"
        />
        </div>
        <div *ngIf="place.invalid && (place.dirty || place.touched)" class="alert alert-danger">
          <div *ngIf="place.errors?.['required']">Place is required.</div>
        </div>
    </form>

      <button class="badge badge-danger mr-2" (click)="deleteHero()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mr-2"
        (click)="updateHero()"
        [disabled]="form2.invalid"
      >
        Update
      </button>
      <span style="float: right;">
        <a class="badge badge-primary mb-2"
            routerLink="/superheroes">
            Back
        </a>
      </span>
    </div>
  
    <div *ngIf="!currentHero.id">
      <br />
      <p>Cannot access this Super Hero...</p>
    </div>
  </ng-template>
